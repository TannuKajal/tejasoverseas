<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tejas Overseas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}"/>

  <style>
    body { padding-top:72px; }
    .carousel-caption { background: none; }
    .service-card { transition: transform .18s ease, box-shadow .18s ease; }
    .service-card:hover { transform: translateY(-6px); box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
    .float-buttons { position: fixed; right: 20px; bottom: 20px; z-index: 1100; display:flex; flex-direction:column; gap:.6rem; }
    .float-btn { width:56px; height:56px; border-radius:50%; display:flex; align-items:center; justify-content:center; background:white; box-shadow:0 6px 18px rgba(0,0,0,0.12); }
    .float-btn img, .float-btn i { width:32px; height:32px; }
  </style>
</head>
<body>

<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Tejas Overseas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#about">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- page content -->
{% block content %}{% endblock %}

<!-- Floating Buttons: WhatsApp + Call -->
<div class="float-buttons">
  <a class="float-btn" href="https://wa.me/919079007703?text=Hello%20I%20need%20your%20guidance%20on%20visa%20process" target="_blank" title="Chat on WhatsApp">
    <!-- Use an icon for WhatsApp -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <a class="float-btn" href="tel:+919079007703" title="Call Us">
    <i class="bi bi-telephone-fill fs-4 text-primary"></i>
  </a>
</div>

<footer class="bg-dark text-white py-3 mt-5">
  <div class="container text-center">
    <small>© {{ 2025 }} Tejas Overseas • Trusted visa & travel consultancy</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
